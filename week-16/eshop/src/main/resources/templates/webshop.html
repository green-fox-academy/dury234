<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Webshop</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<header>
    <div th:replace="~{fragments/navigation :: topmenu}"></div>
</header>

<table>
    <thead>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </thead>
    <tr th:each="item : ${items}" th:object="${item}">
        <td th:text="*{name}">Name</td>
        <td th:text="*{description}">Description</td>
        <td th:text="*{price}">Price</td>
        <td th:text="*{quantityOfStock}">Stock</td>
    </tr>
</table>

</body>
</html>
