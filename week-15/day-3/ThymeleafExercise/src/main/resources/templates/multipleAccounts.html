<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise 3</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>

<table>

    <thead>
        <th>Index</th>
        <th>Name</th>
        <th>Account balance</th>
        <th>Animal type</th>
        <th>Is a king</th>
        <th>Good / Bad</th>
    </thead>

    <tr th:each="account, iter : ${accounts}" th:object="${account}" th:style="*{isKing} ? 'color:#A38A00; font-weight:bold'">
        <td th:text="${iter.index + 1}">0</td>
        <td th:text="*{name}">Name</td>
        <td th:text="*{balance}">Balance</td>
        <td th:text="*{animalType}">Animal type</td>
        <td th:text="*{isKing}">Kingishness</td>
        <td th:text="*{isGood} ? 'Good one' : 'Bad guy'">Kingishness</td>
    </tr>

</table>

<form class="raiseBalanceForm" th:action="@{/multiple-accounts}" action="/multiple-accounts" method="post">

    <label for="characters">Choose a character to raise his balance: </label>
    <select id="characters" name="accToRaise">

        <option th:each="account : ${accounts}" th:object="${account}" th:text="*{name}" th:value="*{name}">Name</option>

    </select>

    <input type="submit" value="Raise balance">

</form>

<a th:href="@{/addAccount}">Add account</a>

</body>
</html>
