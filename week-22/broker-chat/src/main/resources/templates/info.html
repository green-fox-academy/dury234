<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/logout}"><input type="submit" th:value="Logout"></form><br>
<form method="get" th:action="@{/get-messages}"><input type="submit" th:value="Messages"></form><br>

    <img th:src="@{${user.avatarUrl}}" height="50px"><br>
    <p th:text="'username: ' + ${user.username}"></p>
    <p th:text="'Id: ' + ${user.userId}"></p>

<!--    <p th:text="'avatar url: ' + ${user.avatarUrl}"></p><br>-->

<a th:href="@{/update}"><button>Update info</button></a>
</body>
</html>
