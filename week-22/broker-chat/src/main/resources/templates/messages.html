<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/logout}"><input type="submit" th:value="Logout"></form><br>

<table class="table table-dark table-striped">

    <thead>
        <th></th>
        <th>Author</th>
        <th>Message</th>
        <th>Time</th>
    </thead>
    <tr th:each="message : ${messages.messages}" th:object="${message}">
        <td><img th:src="@{*{author.avatarUrl}}" height="50px"></td>
        <td th:text="*{author.username}"></td>
        <td th:text="*{content}"></td>
        <td th:text="*{created}"></td>
    </tr>

</table>

<form method="post" th:action="@{/send-message}" th:object="${newMessage}">

    <label for="message">Message:</label>
    <input type="text" id="message" th:field="*{content}">
    <input type="submit" th:value="Send">


</form>

</body>
</html>
