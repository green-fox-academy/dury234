<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>
<body>
<a th:href="@{/todo/add}" th:text="'Add new todo'">Add new todo</a>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </thead>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:text="${'delete'}" th:href="@{/{id}/delete(id = ${todo.id})}"></a></td>
        <td><a th:text="${'edit'}" th:href="@{/{id}/edit(id = ${todo.id})}"></a></td>
    </tr>
</table>

</body>
</html>
