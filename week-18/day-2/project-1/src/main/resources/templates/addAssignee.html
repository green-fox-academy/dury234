<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Add new Todo</title>
</head>
<body>
    <form method="post" th:action="@{/assignee/add}" th:object="${assignee}">
        <label th:text="'Name: '" for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"><br>
        <label th:text="'Email: '" for="email">Email: </label>
        <input id="email" type="text" th:field="*{email}">
        <input type="submit">
    </form>
</body>
</html>
