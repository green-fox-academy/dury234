<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Todolist</title>
</head>
<body>
<a th:href="@{/todo}" th:text="'Home'">Home</a><br>
<a th:href="@{/todo/assignees}" th:text="'Assignees'">Assignees</a>
<h4 th:text="'Name: ' + ${assignee.name} + ' | Email: ' + ${assignee.email}"></h4>
<h5>Todos:</h5>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </thead>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.getId()}"></td>
        <td th:text="${todo.getTitle()}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><a th:text="${'delete'}" th:href="@{/{id}/delete(id = ${todo.id})}"></a></td>
        <td><a th:text="${'edit'}" th:href="@{/{id}/edit(id = ${todo.id})}"></a></td>
    </tr>
</table>

</body>
</html>
